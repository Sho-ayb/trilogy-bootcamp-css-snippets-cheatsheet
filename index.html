<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>CSS Snippet Cheatsheet</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header_title">CSS Snippet Cheatsheet</h1>
      <p>
        Ever recall the exact sytax for your favourite CSS code? Give it a
        permanent home and add it to this page! Select any snippet below and
        it'll automatically select all of the code for you to copy.
      </p>
    </header>

    <main>
      <section class="row justify-content">
        <div class="card_column">
          <figure class="card">
            <div class="card_heading">
              <h3 class="card_heading--1">Flexbox Row</h3>
            </div>
            <div class="card_body">
              <p>Use these three properties to create a flexbox layout.</p>
            </div>
            <pre class="code_block"><code>.row {
              display: flex;
              flex-direction: row;
              flex-wrap: wrap;
            }</code></pre>
          </figure>
        </div>
        <div class="card_column">
          <figure class="card">
            <div class="card_heading">
              <h3 class="card_heading--2">Flexbox Column</h3>
            </div>
            <div class="card_body">
              <p>Use this to create a Flexbox column layout.</p>
            </div>
            <pre class="code-block"><code>.column {
              display: flex;
              flex-direction: column
            }</code></pre>
          </figure>
        </div>
        <div class="card_column">
          <figure class="card">
            <div class="card_heading">
              <h3 class="card_heading--3">CSS Grid Layout</h3>
            </div>
            <div class="card_body">
              <p>Build a 12-column layout using CSS Grid</p>
            </div>
            <pre class="code-block"><code>.grid {
              display: grid;
              width: 100%;
              grid-template-columns: repeat(12, 1fr);
            }</code></pre>
          </figure>
        </div>
        <div class="card_column">
          <figure class="card">
            <div class="card_heading">
              <h3 class="card_heading--4">Linear Gradients</h3>
            </div>
            <div class="card_body">
              <p>
                This will create a background linear gradient from top to
                bottom.
              </p>
            </div>
            <pre class="code-block"><code>.linear-gradient-background {
              background-image: linear-gradient(
                rgba(232, 102, 236, 0.3) 0%,
                rgba(232, 102, 236, 0.6) 100%
              );
            }</code></pre>
          </figure>
        </div>
        <div class="card_column">
          <figure class="card">
            <div class="card_heading">
              <h3 class="card_heading--5">Box Transition Glow</h3>
            </div>
            <div class="card_body">
              <p>Use transition and box shadows to glow on hover.</p>
            </div>
            <pre class="code-block"><code>.code-card .card-header {
              border-radius: 8px;
              transition: all 0.5s ease-in-out;
            }.code-card:hover,
            .code-card:hover .card-header {
              box-shadow: inset 0px 0px 8px rgba(232, 102, 236, 1), 0 0 15px rgba(232, 102, 236, 1);
            }</code></pre>
          </figure>
        </div>
        <div class="card_column">
          <figure class="card">
            <div class="card_heading">
              <h3 class="card_heading--6">Overlay Card with Title</h3>
            </div>
            <div class="card_body">
              <p>
                Use position properties and negative margins to raise elements
                higher than their natural starting point.
              </p>
            </div>
            <pre class="code-block"><code>.card-header {
              position: relative;
              margin-top: -20px;
            }</code></pre>
          </figure>
        </div>
      </section>
    </main>

    <footer class="footer">
      <h2 class="footer_heading">Made with ðŸ’– and CSS</h2>
    </footer>
  </body>
</html>
